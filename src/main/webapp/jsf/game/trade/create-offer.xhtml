<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
  	xmlns:f="http://java.sun.com/jsf/core"      
 	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
	
	<h:panelGrid styleClass="user-account-edit">
    	<h:panelGroup styleClass="custom-form" id="trade-offer-form">
    	
    		<h:panelGroup styleClass="form-group">
    			<h:outputLabel value="Trade with" for="input_trade_partner"/>
    			<h:inputText value="#{tradeOfferBuilder.partnerUsername}" id="input_trade_partner" />	
    		</h:panelGroup>    		
    		
    		<h:panelGroup styleClass="form-group">
    			<h:outputLabel value="Offer metal" for="input_trade_offer_metal"/>
    			<h:inputText value="#{tradeOfferBuilder.metalOffer}" id="input_trade_offer_metal" />	
    		</h:panelGroup>
    		
    		<h:panelGroup styleClass="form-group">
    			<h:outputLabel value="Offer crystal" for="input_trade_offer_crystal"/>
    			<h:inputText value="#{tradeOfferBuilder.crystalOffer}" id="input_trade_offer_crystal" />	
    		</h:panelGroup>
    		
    		<h:panelGroup styleClass="form-group">
    			<h:outputLabel value="Offer energy" for="input_trade_offer_energy"/>
    			<h:inputText value="#{tradeOfferBuilder.energyOffer}" id="input_trade_offer_energy" />	
    		</h:panelGroup>
    		
    		
    		<h:panelGroup styleClass="form-group">
    			<h:outputLabel value="Demand metal" for="input_trade_demand_metal"/>
    			<h:inputText value="#{tradeOfferBuilder.metalDemand}" id="input_trade_demand_metal" />	
    		</h:panelGroup>
    		
    		<h:panelGroup styleClass="form-group">
    			<h:outputLabel value="Demand crystal" for="input_trade_demand_crystal"/>
    			<h:inputText value="#{tradeOfferBuilder.crystalDemand}" id="input_trade_demand_crystal" />	
    		</h:panelGroup>
    		
    		<h:panelGroup styleClass="form-group">
    			<h:outputLabel value="Demand energy" for="input_trade_demand_energy"/>
    			<h:inputText value="#{tradeOfferBuilder.energyDemand}" id="input_trade_demand_energy" />	
    		</h:panelGroup>
    		
    		
    		<h:panelGroup styleClass="form-group">
    			<h:outputLabel value="Message" for="input_trade_message"/>
    			<h:inputTextarea value="#{tradeOfferBuilder.message}" id="input_trade_message" styleClass="message-input"/>
    		</h:panelGroup>
    		
    		
    		<h:commandButton value="OK" action="#{interactionHandler.sendTradeOffer(tradeOfferBuilder.createOffer())}">
    			<f:ajax execute="@form" render="@all"/>
    		</h:commandButton>
    		
    		<h:outputText value="#{requestResponse.message}" styleClass="slow-fade-out"/>
    		
    	</h:panelGroup>
    </h:panelGrid>
	
</ui:composition>
