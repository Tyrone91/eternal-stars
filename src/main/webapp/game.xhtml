<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
      
      <h:head>
    	<h:outputStylesheet library="css" name="game.css"  />
        <title>
        	<h:outputText value="#{eternalStarApp.name}"></h:outputText>
        </title>
    </h:head>
    
    <h:body >
    	<h:panelGroup styleClass="game-header"></h:panelGroup>
    		<ui:include src="game-header.xhtml"/>
    	<h:panelGroup styleClass="game-content-wrapper">
    		<h:form styleClass="game-control-menu">
    			
    			<ui:repeat var="control" value="#{gameControls.controls}">
    				<h:commandButton value="#{control.label}" action="#{gameControls.setCurrentFocus(control)}">
						<f:ajax execute="@form" render="main-content"/>
					</h:commandButton>
    			</ui:repeat>    	
    		</h:form>
    		
    		<h:panelGroup styleClass="main-content" id="main-content">
    			<ui:include src="#{gameControls.currentFocus.outcome}"/>
    		</h:panelGroup>
    	</h:panelGroup>	
    </h:body>
    
</html>
