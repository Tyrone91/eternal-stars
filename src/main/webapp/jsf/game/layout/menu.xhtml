<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    
    <div class="game-control-menu">
    	<ui:repeat var="control" value="#{gameControls.controls}">
   			<h:commandButton value="#{control.label}" action="#{gameControls.setCurrentFocus(control)}">
				<f:ajax execute="@this" render="main-content"/>
			</h:commandButton>
   		</ui:repeat>    	
    </div>    	
</ui:composition>
