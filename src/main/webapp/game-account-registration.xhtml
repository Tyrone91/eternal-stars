<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
     <h:head>
    	<h:outputStylesheet library="css" name="style.css"  />
    	<h:outputStylesheet library="css" name="game.css"  />
        <title>
        	<h:outputText value="#{eternalStarApp.name}"></h:outputText>
        </title>
	</h:head>
	
    <h:body>
    	<h:panelGroup styleClass="centered-content login-background screen-fit">	
    		<h:graphicImage library="images" name="eternal-stars-logo.png" />
		    <h:form>
		    	<h:outputLabel value="Username">
		    		<h:inputText value="#{gameAccountRegistrationRequest.username}"/>
		    	</h:outputLabel>
		    	
		    	<h:outputLabel value="Email">
		    		<h:inputText value="#{gameAccountRegistrationRequest.email}"/>
		    	</h:outputLabel>
		    	
		    	<h:outputLabel value="Password">
		    		<h:inputText value="#{gameAccountRegistrationRequest.password}"/>
		    	</h:outputLabel>
		    	
		    	<h:outputLabel value="Confirm password">
		    		<h:inputText value="#{gameAccountRegistrationRequest.passwordConfirmation}"/>
		    	</h:outputLabel>
		    	
		    	<!--  
		    	<h:commandButton value="Register" action="#{interactionHandler.registerWithGameAccount(gameAccountRegistrationRequest)}">
		    		<f:ajax render="@form user-list" execute="@form user-list"/>
		    	</h:commandButton>
		    	-->
		    	<h:commandButton value="Register" action="#{interactionHandler.registerWithGameAccountAndForward(gameAccountRegistrationRequest)}">
		    		<f:ajax render="@form user-list" execute="@form user-list"/>
		    	</h:commandButton>
		    	
		    	<h:outputText value="#{gameAccountRegistrationRequest.response}" styleClass="slow-fade-out"></h:outputText>
		    	<h:outputText value="#{errorResponse.message}" styleClass="slow-fade-out"></h:outputText>
		    </h:form>
		    <h:link value="Back to login" outcome="/login.xhtml"/>
	    </h:panelGroup>
    </h:body>
</html>
