<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
	
    <h:head>
    	<h:outputStylesheet library="css" name="style.css"  />
        <title>
        	<h:outputText value="#{eternalStarApp.name}"></h:outputText>
        </title>
    </h:head>
    <h:body>
    	
    	<h:panelGroup rendered="#{sessionContext.loggedIn}" id="loggin-header">
    		<div>
    			<h:outputText value="Hello ${sessionContext.user.username}"/>
    			<h:commandButton value="logout" action="#{interactionHandler.logout()}">
    				<f:ajax render="@all" execute="@all" />
    			</h:commandButton>
    		</div>
    	</h:panelGroup>
    	
    	<ui:include src="admin.xhtml"></ui:include>
    	<ui:include src="registration.xhtml"></ui:include>
    	
	    <h:outputText value="version="></h:outputText>
	    <h:outputText value="#{eternalStarApp.version}"></h:outputText>
    	<h:form>
    		<h:inputText value="#{loginRequest.username}"></h:inputText>
    		<h:inputText value="#{loginRequest.password}"></h:inputText>
    		<h:commandButton value="OK" action="#{interactionHandler.login(loginRequest)}">
    			<f:ajax execute="@form loggin-header" render="@form loggin-header @all"/>
    		</h:commandButton>
    		<h:outputText value="#{loginRequest.response}"></h:outputText>
    	</h:form>
    	<h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
    </h:body>
</html>
