<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
  	xmlns:f="http://java.sun.com/jsf/core"      
 	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
	
	<h:outputScript library="js" name="main.js" />
	
	<div class="fit-to-parent flex-column game-body">
		
		<h:panelGroup styleClass="game-header" id="game-header">
			<ui:include src="/jsf/game/layout/header/header.xhtml"/>
	    </h:panelGroup>
	    
	    <h:panelGroup styleClass="game-content-wrapper">
	    
	    	<ui:include src="/jsf/game/layout/menu.xhtml" />
	    		
	    	<h:panelGroup styleClass="main-content" id="main-content" >
	    		<ui:include src="#{gameControls.currentFocus.outcome}"/>
	    	</h:panelGroup>
	    	
	    </h:panelGroup>
	</div>
</ui:composition>
