<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
     
    <h:body >
    
    	<h:panelGroup>
    		<ui:repeat var="send" value="#{tradeOfferControl.sendTradeOffers}">
    			<div>
    				<span>
    					<h:outputText value="#{send.receiver.username}"/>
    				</span>
    			</div>
    		</ui:repeat>
    	</h:panelGroup>
    	
    	<h:panelGroup>
    		<ui:repeat var="received" value="#{tradeOfferControl.receivedTradeOffers}">
    			<div>
    				<span>
    					<h:outputText value="#{received.initiator.username}"/>
    				</span>
    			</div>
    		</ui:repeat>
    	</h:panelGroup>
    		
    </h:body>
</html>
