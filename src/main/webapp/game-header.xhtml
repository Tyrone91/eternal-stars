<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
     
    <h:body>
    	<h:graphicImage library="images" name="eternal-stars-logo.png" />
    	<h:panelGroup styleClass="user-view" id="header-user-information">
    		<h:outputText value="Hallo:"/>
    		<h:outputText value="#{viewControl.displayName}"/>
    		<h:panelGroup>
    			<h:commandLink value="logut" action="#{interactionHandler.logoutWithRedirect()}"/>
    			<h:commandLink value="Admin" action="#{viewControl.showAdminPage()}" rendered="#{viewControl.hasRightByName('ADMIN_CONTROLS')}"/>
    		</h:panelGroup>
    	</h:panelGroup>
    	
    	<h:panelGroup styleClass="resource-view" id="resource-view">
    		 
    		<h:outputText value="Metal: #{gameControls.planetMetal} (+#{gameControls.planetMetalGain})" styleClass="resource resource-metal"/>
    		<h:outputText value="Crystal: #{gameControls.planetCrystal} (+#{gameControls.planetCrystalGain})" styleClass="resource resource-crystal"/>
    		<h:outputText value="Energy: #{gameControls.planetEnergy} (+#{gameControls.planetEnergyGain})" styleClass="resource resource-energy"/>
    		 
    		 
    		<!--
    		<h:outputText value="Metal: #{gameControls.planetMetal}" styleClass="resource resource-metal"/>
    		<h:outputText value="Crystal: #{gameControls.planetCrystal}" styleClass="resource resource-crystal"/>
    		<h:outputText value="Energy: #{gameControls.planetEnergy}" styleClass="resource resource-energy"/>
    		-->
    		
    		<h:commandButton id="placeholder-resource-pull-button">
    			<f:ajax render="resource-view" execute="@this" onerror="stopPullingResources"/>
    		</h:commandButton>
    	</h:panelGroup>
    	
    </h:body>
</html>
